services:
  - type: web
    name: hookcatch
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/hookcatch.db
    disk:
      name: hookcatch-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
